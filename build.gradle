plugins {
    id 'java'
}

group 'de.pge.processing'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.processing', name: 'core', version: '3.3.7'
    compile group: 'org.processing', name: 'video', version: '3.3.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
